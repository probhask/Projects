<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.5.1-web/css/all.min.css" />
  </head>
  <body>
    <div class="popup">
      <div class="sign">
        <i class="fa-solid"></i>
      </div>
      <div class="message">LOADING...</div>
      <div class="button">THANK YOU</div>
    </div>
    <div class="container">
      <div class="inner-div">
        <div class="count-timer">
          <!-- box to display timer -->
          <div class="time-box">
            <input type="number" class="time hour input hidden" min="0" />
            <div class="time hour div div-hour">0</div>
            <p class="colon">:</p>
            <input type="number" class="time minute input hidden" min="0" />
            <div class="time minute div div-minute">0</div>
            <p class="colon">:</p>
            <input type="number" class="time second input hidden" min="0" />
            <div class="time second div div-second">0</div>
          </div>
          <!-- box of controls -->
          <div class="operation">
            <div class="play"><i class="fa-solid fa-play" id="play"></i></div>
            <div class="play"><i class="fa-solid fa-stop" id="reset"></i></div>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
