<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css" />
  </head>
  <body>
    <div class="container">
      <form id="temp-calc" onsubmit="tempCalc(); return false">
        <label for="temp-num"
          >Plesae enter the temperature you'd like to convert</label
        >
        <br />
        <input type="number" name="temp-num" id="temp-num" />

        <select name="temp-form" id="temp-form">
          <option value="celcius">Celcius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
        <br />
        <input id="submit-btn" type="submit" name="temp" />
      </form>
      <br />
      <p id="output"></p>
    </div>

    <script src="\Projects\TemperatureConverter\temperature.js"></script>
  </body>
</html>
