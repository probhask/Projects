<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Music</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Font Awesome - Copy\css\all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="\Images\Food\images (34).jpeg" alt="" />

        <h1>Music</h1>
        <h3>Lovely Violin Melody</h3>

        <audio id="song">
          <source src="Songs/tune.mp3" type="audio/mp3" />
        </audio>

        <input type="range" name="" id="progress" />

        <div class="controls">
          <div tooltip="okkk"><i class="fa-solid fa-backward"></i></div>
          <div id="ctrlDiv"><i class="fa-solid fa-play"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlDiv = document.getElementById("ctrlDiv");
      let ctrlIcon = ctrlDiv.firstElementChild;

      song.addEventListener("loadedmetadata", () => {
        progress.max = song.duration;
        progress.value = song.currentTime;
      });
      ctrlDiv.addEventListener("click", () => {
        if (ctrlIcon.classList.contains("fa-pause")) {
          song.pause();
          ctrlIcon.classList.remove("fa-pause");
          ctrlIcon.classList.add("fa-play");
        } else {
          song.play();
          ctrlIcon.classList.add("fa-pause");
          ctrlIcon.classList.remove("fa-play");
        }
      });

      if (song.play()) {
        setInterval(() => {
          progress.value = song.currentTime;
        }, 500);
      }

      progress.addEventListener("change", () => {
        song.currentTime = progress.value;
        song.play();
      });
    </script>
  </body>
</html>
